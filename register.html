<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6">
                <img src="img/banner2.jpg" width="100%" class="img-responsive">
            </div>

            <div class="col-sm-6">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1 class="text-center">Create Account</h1>
                    <form action="#" class="">

                        <div class="form-group">
                            <label for="">Account Type</label>
                            <select class="form-control input-lg" name="" id="">
                                <option value="">Public (Default)</option>
                                <option value="">Private</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="firstName">Email</label>
                            <input type="text" class="form-control input-lg" placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="firstName">Username</label>
                            <input type="text" class="form-control input-lg" placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="firstName">Password</label>
                            <input type="password" class="form-control input-lg" placeholder="Enter your password">
                        </div>

                        <button type="submit" class="btn btn-lg btn-info">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
